<!doctype html>
<html class="no-js" ng-app="disasterMaps">
<head>
    <meta charset="utf-8">
    <title>World Disaster Maps</title>
    <meta name="description" content="World Disaster Maps Beta">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>

    <!-- JS Source -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>


    <!-- Google maps JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="http://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="">Help us!</a></li>
            <li disabled><a href="">Testing</a></li>
        </ul>
        <h3 class="text-muted">World Disaster Maps</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <div ui-view></div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Tauren Kristich
            <a href="">Disaster Maps</a> | <a href="">Github Repo</a></p>
    </div>
</div>
</body>
</html>
